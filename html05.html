<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html 5일차</title>
</head>
<body>
    <!--input태그의 속성-->
    <!--autofocus : 페이지를 로딩 이후 원하는 폼의 요소에 마우스 커서를 표시할 수 있는 기능-->
    <form>
        <label for="uname">이름</label>
        <input type="text" id="username" autofocus>

<!--placeholder : input태그에 입력할 내용에 대한 힌트를 제공하는 속성, 사용자 입력이 있을시 힌트는 자동으로 삭제됨-->
<label for="uid">학번 :</label> <br>
<input type="text" id="uid" placeholder="하이픈 없이 입력">

<!--readonly : 쓰기가 불가능한 읽기 전용 속성, disabled하고는 기능이 다름-->
<!--disabled : 해당태그를 사용하지 못하도록 비활성화-->
<label for ="subj">영어회화(초급)</label>
<input type="text" id="" readonly="AM 9:00~ PM 11:00"><br>
<label for ="subj">영어회화(중급)</label>

<input type="text" id="" disabled="AM 9:00~ PM 11:00"><br>

<!--required : 필수 입력 필드로 지정-->
<!--submit 버튼 클릭시 필수 필드로 지정하여 검사가 가능.-->
<label for ="id">아이디</label><br>
<input type="text" id="" placeholder="아이디를 입력하세요" required><br>

<input type="submit" value="확인"><br>
<!--min,max: 해당 입력 필드의 최대값과 최소값 지정-->
<!--step : 허용된 범위의 숫자를 지정하여 일정한 간격으로 변경할 수 있도록 함.-->
<!--type이 date, datetime, datetime-local, month, week, time, number, range일때만 사용이 가능함-->

<label for="group">단체주문</label><input type="number" id="group" value="10" min="10" max="100" step="5"><br>
<!--size, minlength, maxlength : input 태그에 입력할 수 있는 글자의 수를 제한 할 수 있는 속성-->
<!--minlength, maxlength는 최소 글자수, 최대 글자수 지정 -->
<!--size는 화면에 몇글자까지 보이게 설정.-->

<label>아이디<input for="text" id="userID" size="10" minlength="4" maxlength="15" required></label><br><small style="color: red;">4~15이내의 영문과 숫자</small>
<input type="submit" value="확인"><br>
<!--대형프로젝트는 코딩 맞춰서 작업함.관례를 따르는게 조음-->
<!--fieldset : 태그의 특정 영역을 구분하기 위해 사용하는 태그-->
    <!--DIV태그와 같이 영역을 구분하기 위한 태그이나 DIV 태그는 투명한 태그이고 FIELDSET은 테두리가 있는 형태임.-->
    <!--legend태그는 fieldset태그의 제목을 설정하는 태그 -->

<fieldset>
    <legend>개인정보</legend>
    <ul>
        <li>
            <label for="name">이름</label>
            <input type="text" id="name">
        </li>
        <li>
            <label for="mail">이메일주소</label>
            <input type="text" id="mail">
        </li>
    </ul>
</fieldset>
<input type="submit" value="확인"
>

</form>


    
</body>
</html>
