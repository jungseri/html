<!-- <!DOCTYPE html> : html 5 버전을 사용하겠다고 선언 -->
<!-- html 5를 사용하면 동영상과 같은 미디어 파일을 html에서 직접 플레이가 가능함 이전에는 플래시를 사용했었으나 지금은 가능함 -->
<!DOCTYPE html>
<!-- html 주석 -->
<!-- 소스코드에 입력되어 있지만 실제로 화면에는 구현되지 않는 영역 -->

<!-- html 주석 사용 방법-->
<!-- 기호 안에 글자 소스 코드 및 문자를 입력하면 주석으로 인식함 -->

<!-- 주석 사용 이유-->
<!-- 1. 해당 소스 코드에 관련된 내용을 설명 할 때 사용함 (전문개발팀과 유지보수팀이 있다면 그 유지보수 팀에게 알아 보기 쉽게 설명한다는 식)-->
<!-- 2. 해당 소스코드를 실행하지 않을 경우 사용함-->
<!-- 3. 해당 소스 코드를 수정시 수정날짜 및 개요를 설명할 때()-->

<!-- html 태그 -->
<!-- html태그란 web페이지를 생성하는 뼈대를 만들 수 있는 문자 -->

<!-- html 태그 사용 방법 -->
<!-- < > 사이에 지정된 html 태그명을 입력 -->
<!-- html태그는 기본적으로 시작태그와 끝 태그로 구성되어 있음 -->
<!-- 시작태그는 <h1>과 같이 < > 사이에 태그명과 속성이 입력 되어 있음 -->
<!-- 끝 태그는 </h1>과 같이 < > 사이에 기호가 입력되어 있음 -->
<!-- 하나의 html 태그는 시작 태그와 끝 태그 1:1의 쌍으로 구성 되어 있음 -->
<!-- html태그중 몇몇은 끝 태그가 없이 시작 태그만 존재하는 것들이 있음 
    (그중 하나가 <meta(태그명).charset(문자형태)(속성(추가옵션))="UTF-8(유니코드(8,16,32가 있는데 8이 용량이 제일 작음))(요새는 한국어 안쓰고 유니코드화로 글자를 씀)">)임 -->
<!-- html에서 속성은 추가옵션임 -->
<!-- html 태그는 다른 html 태그안에 포함될 수 있음-->
<!-- html 태그가 다른 html 태그안에 포함되어 있을 경우 자식 태그라고 함-->
<!-- <html></html>은 web화면을 구성하기 위한 가장 기본적인 태그임-->
<!-- <html></html>사이에 모든 태그를 입력해서 사용함-->

<!--<html>내부는 <head></head>, <body></body> (이둘다 하나씩만 씀) 태그로 구성되어 있음-->
<!-- <html></html>, <head></head>, <body></body> 태그는 하나의 html 문서에서 1번씩만 사용 됨-->
<!-- <head></head>는 html문서를 웹 브라우저가 로딩할 때 필요한 리소스(다른파일)을 미리 로딩하거나, 웹 브라우저에 필요한 정보를 제공할 때 사용하는 태그임-->
<!-- <body></body>는 실제 html-->
<!-- 여기서 오류는 내가 원하는 대로 안나옴 -->


<html lang="En">
    <head><!--실제 그리는게 아니니까 CSS,JAVA는 여기서 씌임-->
        <meta.charset="UTF-8">
        <title>첫번째 html 페이지</title><!--탭에 적히는 부분-->
    </head>
    <body><!--화면에 그려주는 몸통 부분-->
        <!--<h1>첫번째 html 페이지</h1>-->
        <h2>2번째 html 글자</h2>
        <!--a태그에 target 속성을 추가하여 새창에서 열기 기능을 추가함-->
        <a href="https://www.naver.com" target="_blank">네이버 홈페이지</a> <!--이거 하이퍼링크만드는 코드-->
    </body>
</html>
