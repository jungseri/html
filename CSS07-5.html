<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--html를 이용한 멀티미디어 파일 재생-->
    <!--html5의 가장 큰 특징으로 외부 프로그램의 도움을 받지 않고 html만 사용하여 멀티미디어 파일을 재생 할 수 있음.-->

    <!--object/embed : 현재 외부 미디어 파일을 로드하여 화면에 출력, 둘의 기능이 같음. 하나만 해보면 됨.-->
    <!--외부 문서를 로드하여 현재 웹 페이지에 로드-->
    <!--object태그는 현재 모든 웹 브라우저에서 지원함-->
    <!--ovject태그는 현재 웹페이지에 다른 웹페이지의 내용을 로드하여 출력 할 수 있음.-->
    <!--embed태그는 외부파일을 로드하기 위해서 오랫동안 사용되어진 태그임.-->
    <!--html5부터 정식으로 html 지원함-->
    <!--미디어 파일 참조사이트 https://www.iana.org/assignments/media-types/media-types.xhtml -->>
    <object data="./samplemedia/LGV50.pdf"type="application/pdf" width="600" height="800"></object>
</body>
</html>
