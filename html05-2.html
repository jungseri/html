<!--progress: 화면에 상태진행바를 출력하는 태그-->
<!--속성 : 
    1. max : profress바가 가지고 있는 최대값 설정
    2. value : progress바의 현재 위치를 설정-->


<ul>
    <li>
        <label>10초남음</label>
        <progress id="prog1" value="50" max="60"></progress>
        <button id="btn1">클릭</button>
    </li>
    <li>
        <label>진행율30%</label>
        <progress id="prog2" value="30" max="100"></progress>
        <button id="btn2">클릭</button>
    </li>
</ul>
<script>
    
    var btn2 = document.querySelector("#btn2");
    var prog2 = document.querySelector("#prog2");
    ver timer2=0;

    btn2.onclick = function() 
        timer2 =setInterval(function() {
        var result = Number(prog2.value);

        if(result >= 100){
            clearinterval(timer2);
            alert("완료되었습니다.");
        }
        else {
        prog2.value = result+10;

        },1000);
    };

</script>

<!--meter:progress 바와 비슷한 기능을 하는 태그 전체크기에서 얼마나 비중을 차지하는가를 나타내는 태그
속성 :
1. min,max: 최소값, 최대값을 설정
2. value : 현재값을 나타냄
3. low: 현재 범위를 낮은값이라고 설정
4. high: 현재범위를 높은값이라고 설정
5. optiom : 적절한 범위를 설정-->
