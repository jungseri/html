<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html 3일차 2번</title>
</head>
<body>
    <!--웹에서 사용할 수 있는 이미지 파일 형식-->
    <!--GIF : 표현할 수 있는 색상수가 최대 256가지 색으로 이루어진 파일 형식(투명한 배경이나 움직이는 이미지를 만들 수 있음) -->
    <!--jpg/jpeg : 사진을 위해 개발된 이미지 파일 형식, 투명값이 없음-->
    <!--png : 사진과 네트워크 전송을 위해 개발된 파일 형식. 투명값이 존재함.-->

    <!-- 기본적으로 src 속성을 반드시 사용해야함. (src : 이미지 파일명 및 경로를 입력하는 속성)-->
    
    <!--img 태그 : 이미지를 화면에 출력하기 위한 태그, 기본적으로 src속성을 반드시 사용해야함, 시작태그만 존재하는 태그-->
    <!--연속으로 사용시, 2번째 태그가 아랫줄로 내려가서 출력되는 것이 아니라 옆에 출력됨-->
    <!--style 태그의 height, width를 사용하지 않으면 사진의 원본 크기대로 출력함.-->
    <!--alt : 이미지가 정상적으로 출력되지 않을 경우 그 이미지에 대한 설명을 출력하는 속성-->
<h1>내꿈은 우주대스타 파일로 이미지 출력</h1>   
    <img src="010.jpg" alt="내꿈은우주대스타" width="100px;" height="auto;"><!--이같은 경우 코딩파일과 이미지파일이 한 파일안에 있어야 출력이됨-->
    <img src="010.jpg" alt="내꿈은우주대스타" style="width: auto; height: 200px;" ><!--auto지정시, 스케일에 맞게 조절 가능 요즘은 스타일을 입력해서 쓰는 방식을 많이씀. -->
    <img src="010.jpg" alt="내꿈은우주대스타" style="width: 50%; height: 50%;">

<h1>내꿈은 우주대스타 경로로 설정</h1>
    <img src="https://i.ytimg.com/vi/g1gKPb3z3do/maxresdefault.jpg" alt="내꿈은">
    <!-- 절대경로, 상대경로 : 컴퓨터에서 특정파일 위치를 나타내는 2가지 방법-->

    <!--★절대경로: 최상위 디렉토리(윈도우의 경우에는 폴더라는 이름으로 사용됨)를 기준으로 원하는 디렉토리 및 파일을 찾아가는 방식 -->
        <!--윈도우에서는 각 해당 드라이브의 최상위 디렉토리(더이상 상위 디렉토리가 없는 위치)-->
        <!--리눅스나 맥에서는 "드라이브 개념이 없음으로 더아상 상위 디렉토리가 없는 위치를 뜻함."-->
        <!--web에서의 최상위 디렉토리 : 웹서버가 지정한 디렉토리-->
        <!--절대경로의 기호: "/(최상위 디렉토리)", "~(home 디렉토리)"-->

        <!-- C:/멀티604/html/pic/001/001.jpg--><!--윈도우방식-->
        <!-- /멀티604/html/pic/001/001.jpg--><!--리눅스, 맥, 웹-->

    <!--★상대경로: 현재 나의 위치를 기준으로 원하는 디렉토리 및 파일을 찾아가는 방식-->
        <!--현재나의위치 : html파일이 현재 내가 보고있는 html파일이 존재하는 위치가 현재위치이다.-->
        <!--상대경로의 기호:".(현재 나의 위치 디렉토리"-->

        <!-- ".." : 현재 나의 위치 디렉토리보다 한단계상위 디렉토리를 뜻함-->
        <!-- "/" : 각각의 디렉토리의 구분을 위한 기호-->
        
        <!-- ./pic/001/001.jpg--><!--현재 나의 디렉토리에서 찾기-->
        
        <!--../images/002.jpg : 현재 나의 디렉토리 보다 상위 디렉토리에서 images디렉토리 안에 있는 002.jpg 파일을 찾음-->
        <!--../../../../003.jpg : 현재 나의 디렉토리에서 3단계 상위 디렉토리에 존재하는 003.jpg 파일을 찾음.-->

        <!--현재 디렉토리에서 존재하는 파일을 불러올 경우'./파일명','파일명'2가지 형태로 사용 할 수 있음.-->
        
        <!--Q 절대경로와 상대경로를 이용하여 이미지 파일에 있는 이미지 파일 1개를 출력하고 002 디렉토리에 있는 이미지 파일을 1개 출력하세요-->
        
        <h1>내꿈은 우주대스타 파일 경로 설정으로 이미지 출력</h1>
        <h1>절대경로</h1>
        <img src="C:/멀티604/html/images/A/005.jpg"><!--절대경로-->
        <h1>상대경로</h1>
        <img src="./images/B/007.jpg"><!--상대경로-->

        <!--figure 태그 : img 태그에 설명글을 추가할 경우 사용하는 태그 ( figcaption태그와 함께 사용)-->
        <figure>
            <img src="../images/004.jpg">
            <figcaption>요즘 대세인 펭수</figcaption><!--이 태그를 씀으로써 그룹을 지어주는 것. 이미지와 설명글을 그룹으로 묶어주는 역할을함.-->
        </figure>

        <!--이미지에 링크 걸기 : a태그와 img태그를 사용하여 이미지 클릭시 지정한 링크로 넘어갈 수 있음.-->

        <a href="https://www.naver.com"><img src="../images/004.jpg" style="width: 50%; height: 50%;"></a>
        
        <!--map태그 : 하나의 이미지를 쪼개서 특정 위치를 클릭 시 링크를 여는 형태의 기능을 제공하는 태그-->
        <!-- 하나의 이미지에서 여러개의 링크를 설정할 수 있음-->
        <!--area, usemap 속성을 사용하여 여러곳의 링크를 설정할 수 있음.-->

        <!-- area shape는 지정할 형태를 말함(rect=사각형, circle=원형), 삼각형(poly)-->

        <!-- coords는 좌표를 말함. 이 좌표를 지정함으로써 영역의 크기와 위치를 정해야함. 이때 좌표는 평소 우리가 알던 좌표랑 다름. 
        0->100(오른쪽) x축 / 0↓100 (아래) y축 임 -->
        <!-- 또한 "시작x,시작y,끝x,끝y"이렇게 지정해야함.-->
        <!--download : 링크를 클릭시 문서를 다운로드 , href : 링크할 실제 주소, target 링크할 창을 선택(_blank, _self, _top, _parent-->
        
        <br>
        <map name="001">
            <area shape="rect" coords="200,50,300,150" href="https://www.naver.com" alt="W 네이버" >
            <area shape="rect" coords="360,200,460,300" href="https://www.daum.net" alt="D 다음">
            <area shape="rect" coords="200,350,300,450" href="https://www.google.com" alt="S 구글">
            <area shape="rect" coords="45,200,145,300" href="https://www.coupang.com" alt="A 쿠팡">
        </map>
        <img src="../images/006.jpg" alt="gg" usemap="#001" style="width: 500px; height: 500px;"> <!-- 이미지 설정 후 usemap="#맵이름" 이렇게 해줘야 작동됨.-->



<!-- Q3 이미지파일을 클릭했을때, 다음 홈페이지와 네이버 홈페이지로 이동하는 링크를 생성하고 그이미지에 대한 설명을 이미지 아래에 출력하세요.-->
    <br>
    <map name="002">        
        <area shape="rect" coords="0,0,400,480" href="https://www.samsung.com/sec/tvs/" alt="삼성전자">
        <area shape="rect" coords="400,0,800,480" href="https://www.lge.co.kr/lgekor/product/media/tv/productMain.do" alt="LG전자">        
    </map>
    <figure>
    <img src="../images/008.jpg" alt="삼성vs엘지" usemap="#002" style="width: 800px height: 480px;">
    <figcaption><h1>디스플레이! 삼성vs엘지</h1></figcaption>
    </figure>


    
        <br><br><br>
</body>
</html>
