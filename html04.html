<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html 4일차</title>
</head>
<body>
    <!--form 태그 : 사용자의 입력을 받는 태그들의 집합, 입력된 사용자의 정보를 웹 서버로 전송하는 역할을 함-->
    <!--action : form태그의 자식태그가 저장하고 있는 지정한 페이지로 전송함-->
    <!--method : 저장하고 있는 데이터를 전송하는 방식, get/post-->
        <!--get : 데이터를 web사이트의 주소에 붙여서 전송 (주로 중요한 정보가 없는 데이터를 전송할 경우 사용, post방식보다 속도가 빠름)-->
        <!--post : 페이지 전체를 암호화해서 전송 (주로 중요한 정보 및 개인정보를 서버로 전송시 사용 
            (id,password페이지 시 사용, 이거 적용 안되면 주소창에 자기 개인정보가 유출 됨.)) -->
            <!--get방식보다 속다가 느림-->
    <form action="html04-1.php" method="GET">

    </form>

    <!--label 태그 : 사용자 데이터 입력란 앞 혹은 뒤에 붙어서 해당 데이터 입력란이 무엇인지 표시하는 기능-->
    <!--for 속성을 사용하면 for속성과 연동된 데이터 입력란을 클릭하는 것(input박스를 클릭한 것)과 동일한 효과를 발생 시킴. 
    input 태그의 id값을 입력하면 label 태그를 클릭시 input태그를 클릭한 것과 동일한 효과를 발생시킴-->
    <!--label 태그는 한줄에 여러가지 태그를 입력 가능하다.(imline 형식)-->

    <label>이름 
        <br><input type="text" style="width: 500px; height: 30px;"></label>
        <br>
        <label>비밀번호</label>
        <br>
        <input type="password" id="userpw" style="width: 500px; height: 30px;"></label>
        <br>
        <label for="useremail">이메일</label>
        <br>
        <input type="email" id="useremail" style="width: 500px; height: 30px;"></label>
        <br><hr>

    <!--input:태그 : 사용자의 입력을 받는 태그, type 속성에 따라서 사용하는 방법이 변경됨, 시작태그만 존재함-->
    <!--imline 형식의 태그로 한 라인에 여러개의 태그를 사용할 수 있음-->
    <!--form태그의 자식 태그로 존재해야만 데이터를 서버로 전송할 수 있음-->
    <!--속성-->
    <!--id : 현재 페이지내에서 html 태그를 구분하는 유일한 값-->
    <!--*html은 오류를 표시하진않음 화면을 출력하는 거라 하지만 자바는 다름.-->
    <!--placeholder : 주로 type 속성이 text일때 사용되며 입력할 값 혹은 관련 설명을 출력하고 사용자가 데이터 입력시 자동으로 지워지는 글자-->
    <!--value : 사용자가 입력하는 데이터를 실제 가지고 있는 속성, 미리 입력시 화면에 사용자가 데이터를 입력하지 않아도 값이 출력됨-->
    <!--disabled : 비활성화 input태그를 사용하지 못하도록 비활성화-->
    <!--checked : radio, checkbox에서 사용하는 속성 , 해당 <input>태그가 선택되었는지 확인하는 속성-->

    <!--type : input 태그의 츨렵 형실을 변경하는 태그-->
    <!-- 입력에 따라 checkbox, radio, password, text, email, button, reset, submit등 여러가지 출력형태로 변경됨-->
    <!--input태그는 웹브라우저의 종류에 따라 출력되는 형태가 조금씩 다르거나 지원되지 않는 type도 있음.(크롬은 나오지만 인터넷익스플로더는 인식안됨)-->

    <label for=""> 이름 </label>
    <input type="text" id="name" value="송상현" placeholder="이름을 입력하세요" disabled>
    <label for="">주소</label>
    <input type="text" id="addr" value="부산시 부산진구 양정동" placeholder="주소을 입력하세요" disabled="disabled">
    <label for="">전화번호</label>
    <input type="text" id="tel" value="부산시 부산진구 양정동" placeholder="주소을 입력하세요" disabled="disabled">

    <br><hr><br>

    <label>type :text</label> <input type="text" value="일반 테스트 입력"><br>
    <label>type : password</label> <input type="password" placeholder="비밀번호 입력"><br>
    <label>type : email</label> <input type ="email" placeholder="이메일 주소입력"><br>
    <label>type : tel </label><input type="tel" placeholder="전화번호입력"><br>
    <label>type : number</label><input type="number"><br>
    <label>type : button</label><input type="button" value="일반버튼"><br>
    <label>type : submit</label><input type="submit" value="확인버튼"><br>
    <label>type : reset</label><input type="reset" value="취소버튼"><br>
    <label>type : color</label><input type="color"><br>
    <label>type : date</label><input type="datetime-local"><br>
    <label>type :checkbox 1 <br>
        - 사과</label><input type ="checkbox" value="checkbox">
        - 바나나</label><input type ="checkbox" value="checkbox"><br>
    <label>type : radio</label><br>
        - 남<input type="radio" value="radio">
        - 여<input type="radio" value="radio">
    <br>
    <label>type : hidden</label><input type="hidden" value="화면에 보이지 않는 값">

    <br><br>

    <!--type : range-->
    <!--슬라이드 막대를 생성하는 input 태그-->
    <!--min, max, value 속성을 사용-->
        <!--step : vlaue의 변경값을 조절할 수 있음, 기본값 1-->

    <label>볼륨조절 : </label>
    <input type="range" min="0" max="10" value="5">
    <label>볼륨조절2 : </label>
    <input type="range" min="0" max="100" value="50" step="5">


</body>
</html>
